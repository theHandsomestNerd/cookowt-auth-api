name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - production
env:
  SANITY_STUDIO_API_PROJECT_ID: ${{ vars.SANITY_STUDIO_API_PROJECT_ID }}
  SANITY_STUDIO_API_APIDATASET: ${{ vars.SANITY_STUDIO_API_APIDATASET }}
  SANITY_STUDIO_API_VERSION: ${{ vars.SANITY_STUDIO_API_VERSION }}
  SANITY_API_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
jobs:
  job_id:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: 'actions/checkout@v3'
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: create env file
        run: |
          cd functions
          touch .env
          echo "SANITY_STUDIO_API_PROJECT_ID=$SANITY_STUDIO_API_PROJECT_ID" >> .env
          echo "SANITY_STUDIO_API_APIDATASET=$SANITY_STUDIO_API_APIDATASET" >> .env
          echo "SANITY_STUDIO_API_VERSION=$SANITY_STUDIO_API_VERSION" >> .env
          echo "SANITY_API_TOKEN=$SANITY_API_TOKEN" >> .env
          cat .env
      - name: Install dependencies
        run: |
          cd functions
          npm install
      - name: Install firebase dependencies
        run: |
          cd functions
          npm install firebase-tools
      - name: Build
        run: |
          cd functions
          npm run build
          ls -al
      - name: Version bump if necessary
        run: |
          cd functions
          npm run genversion
      - name: Create SA key
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud.json
      - name: Deploy Cloud Functions
        run: |
          cd functions
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json && npx firebase-tools deploy --only functions --json